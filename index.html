<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./lol-uikit/lol-uikit.css">


    <script src="./lol-uikit/lib/jquery.js"></script>
    <script src="./lol-uikit/lol-uikit.js" type="module" id="lol-script"></script>
    <script src="https://kit.fontawesome.com/c606a53223.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>

<body class="lol-bg-animated">

    <!-- <div class=""> -->
        <div style="width: 500px;">
            <lol-button>Lorem ipsum</lol-button>
            <lol-button class="disabled">Lorem ipsum</lol-button>

            <hr>

            <lol-transparent-button>Lorem ipsum</lol-transparent-button>
            <lol-transparent-button class="disabled">Lorem ipsum</lol-transparent-button>

            <hr>

            <lol-round-button style="width: 16px; height: 16px;">X</lol-round-button>

            <hr>

            <lol-checkbox>Lorem ipsum</lol-checkbox>
            <lol-checkbox class="disabled">Lorem ipsum</lol-checkbox>

            <hr>

            <lol-dropdown text="Lorem ipsum">
                <li value="1">One</li>
                <li value="2">Two</li>
                <li value="3">Three</li>
                <li value="4">Four</li>
            </lol-dropdown>

            <lol-dropdown class="disabled" value="1">
                <li value="1">One</li>
                <li value="2">Two</li>
                <li value="3">Three</li>
                <li value="4">Four</li>
            </lol-dropdown>

            <hr>

            <lol-radiobuttons value="1">
                <li value="1">One</li>
                <li value="2">Two</li>
                <li value="3">Three</li>
                <li value="4">Four</li>
            </lol-radiobuttons>

            <hr>


            <input class="lol-textbox" type="text" placeholder="Lorem ipsum">
            <input class="lol-textbox" type="text" placeholder="Lorem ipsum" disabled>

            <hr>

            <lol-progressbar class="percentage zero-hide no-tip" style="width: 600px;" value="1"></lol-progressbar>

            <hr>

            <input type="range" class="lol-seekbar" value="5" max="10"></input>

        </div>
    <!-- </div> -->



</body>

</html>
