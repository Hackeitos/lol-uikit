<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./lol-uikit/lol-uikit.css">


    <script src="./lol-uikit/lib/jquery.js"></script>
    <script src="./lol-uikit/lol-uikit.js" type="module" id="lol-script"></script>

</head>

<body class="lol-body">

    <div style="width: 500px;">
        <lol-button onclick="pene();">HOLA</lol-button>
        <lol-button class="disabled">HOLA</lol-button>

        <hr>

        <lol-transparent-button>HOLA</lol-transparent-button>
        <lol-transparent-button class="disabled">HOLA</lol-transparent-button>

        <hr>

        <lol-checkbox>HOLA</lol-checkbox>
        <lol-checkbox class="disabled">HOLA</lol-checkbox>

        <hr>

        <lol-dropdown value="1" text="COCK">
            <li value="1">UNO</li>
            <li value="2">DOH</li>
            <li value="3">TREH</li>
            <li value="4">CUATROH</li>
        </lol-dropdown>

        <lol-dropdown class="disabled" value="1">
            <li value="1">UNO</li>
            <li value="2">DOH</li>
            <li value="3">TREH</li>
            <li value="4">CUATROH</li>
        </lol-dropdown>

        <hr>

        <lol-radiobuttons value="1" class="">
            <li value="1">UNO</li>
            <li value="2">DOH</li>
            <li value="3">TREH</li>
            <li value="4">CUATROH</li>
        </lol-radiobuttons>

        <hr>

        <lol-textbox>
            <input class="lol-textbox" type="text" placeholder="XD">
            <input class="lol-textbox" type="text" placeholder="XD" disabled>
        </lol-textbox>

        <hr>

        <lol-progressbar id="pb" class="percentage" style="width: 300px;" value="1"></lol-progressbar>

        <hr>

        <lol-seekbar id="sb">
            <div class="line"></div>
            <div class="thumb"></div>
        </lol-seekbar>

        <hr>

        <lol-round-button>X</lol-round-button>

    </div>



    <script src="./index.js"></script>
</body>

</html>
